<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Micola's Linkhub</title>
</head>

<body>
    <div class="container">
        <div class="head__section">
            <img src="user.png" alt="">
            <p>Website Front-End Developer & <strong>Programming Enthusiast</strong></p>
        </div>

        <div class="social__links">
            <ul id="item">
                <li class="telegram"><a href="https://micolarighi-portfolio.netlify.app/">
                        <i class="fa fa-briefcase"></i>
                        <span>
                            <h3>Portfolio</h3>
                            <p>Take a look at my portfolio</p>
                        </span>
                    </a></li>
                <li class="linkedin"><a href="https://www.linkedin.com/in/micola-arighi/">
                        <i class="fa fa-linkedin"></i>
                        <span>
                            <h3>Micola Arighi Dwitya</h3>
                            <p>Check out my LinkedIn Profile</p>
                        </span>
                    </a></li>
                <li class="instagram"><a href="https://www.instagram.com/micolarighi/">
                        <i class="fa fa-instagram"></i>
                        <span>
                            <h3>micolarighi</h3>
                            <p>Follow me on instagram</p>
                        </span>
                    </a></li>
                <li class="github"><a href="https://github.com/micolarighi">
                        <i class="fa fa-github"></i>
                        <span>
                            <h3>micolarighi</h3>
                            <p>See some of my best projects through github</p>
                        </span>
                    </a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
            max: 10,
            speed: 800,
            glare: true,
            "max-glare": 1
        });
    </script>
</body>

</html>
